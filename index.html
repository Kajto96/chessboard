<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="chessboard.css">
  </head>
  <body>
    <div id="root">
    <script type="text/babel">
  class White extends React.Component {
  render() {
    return (
      <div className="white">
      </div>
    );
  }
}
class Black extends React.Component {
  render() {
   let className = "black " + (this.props.circle || "");
   return (
      <div className={className}>
      </div>
    );
  }
}
class Square_row extends React.Component {
  render() {
    return (
      <div className="square_row">
      </div>
    );
  }
}
class Board extends React.Component {
  constructor(props) {
    super(props);
    this.state = { 
      fields: [
        [{x: 0, y: 0, circle: "circlew"},  {x: 1, y: 0, circle: "circlew"}, {x: 2, y: 0, circle: "circlew"}, {x: 3, y: 0, circle: "circlew"},],
        [{x: 0, y: 1, circle: "circlew"},  {x: 1, y: 1, circle: "circlew"}, {x: 2, y: 1, circle: "circlew"}, {x: 3, y: 1, circle: "circlew"},],
        [{x: 0, y: 2, circle: "circlew"},  {x: 1, y: 2, circle: "circlew"}, {x: 2, y: 2, circle: "circlew"}, {x: 3, y: 2, circle: "circlew"},],
        [{x: 0, y: 3, circle: ""},  {x: 1, y: 3, circle: ""}, {x: 2, y: 3, circle: ""}, {x: 3, y: 3, circle: ""},],
        [{x: 0, y: 4, circle: ""},  {x: 1, y: 4, circle: ""}, {x: 2, y: 4, circle: ""}, {x: 3, y: 4, circle: ""},],
        [{x: 0, y: 5, circle: "circle"},  {x: 1, y: 5, circle: "circle"}, {x: 2, y: 5, circle: "circle"}, {x: 3, y: 5, circle: "circle"},],
        [{x: 0, y: 6, circle: "circle"},  {x: 1, y: 6, circle: "circle"}, {x: 2, y: 6, circle: "circle"}, {x: 3, y: 6, circle: "circle"},],
        [{x: 0, y: 7, circle: "circle"},  {x: 1, y: 7, circle: "circle"}, {x: 2, y: 7, circle: "circle"}, {x: 3, y: 7, circle: "circle"},]
      ] 
    };
  }

  renderSquare_row() {
    return<Square_row />;
  }

  renderBlack(circle) {
    let s = this.state;
    s.fields[0][0].circle = "";
    if (circle === "circle") {
      return<Black circle={"circle"} />;
  } else if (circle === "circlew"){
    return<Black circle={"circlew"}/>;
  } else 
  return<Black />
}

  renderWhite() {
    return<White />;
  }
  
  render() {
    return (
        <div className="chessboard">
          <div className="square_row">
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[0][0].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[0][1].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[0][2].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[0][3].circle)}
        </div>
          <div className="square_row">
          {this.renderBlack(this.state.fields[1][0].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[1][1].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[1][2].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[1][3].circle)}
          {this.renderWhite()}
        </div>
          <div className="square_row">
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[2][0].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[2][1].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[2][2].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[2][3].circle)}
        </div>
          <div className="square_row">
          {this.renderBlack(this.state.fields[3][0].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[3][1].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[3][2].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[3][3].circle)}
          {this.renderWhite()}
        </div>
          <div className="square_row">
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[4][0].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[4][1].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[4][2].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[4][3].circle)}
        </div>
          <div className="square_row">
          {this.renderBlack(this.state.fields[5][0].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[5][1].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[5][2].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[5][3].circle)}
          {this.renderWhite()}
        </div>
          <div className="square_row">
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[6][0].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[6][1].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[6][2].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[6][3].circle)}
          </div>
          <div className="square_row">
          {this.renderBlack(this.state.fields[7][0].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[7][1].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[7][2].circle)}
          {this.renderWhite()}
          {this.renderBlack(this.state.fields[7][3].circle)}
          {this.renderWhite()}
        </div>
      </div>
    );
  }
}


      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<Board />);

    </script>
    </div>
    <script src="chessboard.js"></script>
  </body>
</html>
