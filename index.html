<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="chessboard.css">
  </head>
  <body>
    <div id="root">
    <script type="text/babel">
  class White extends React.Component {
  render() {
    return (
      <div className="white">
      </div>
    );
  }
}
class Black extends React.Component {
  render() {
   let className = "black " + (this.props.circle || "");
   return (
      <div className={className}>
      </div>
    );
  }
}
class Square_row extends React.Component {
  render() {
    return (
      <div className="square_row">
      </div>
    );
  }
}
class Board extends React.Component {
  constructor(props) {
    super(props);
    this.state = { fields: [{x, y, Circle}, ] };
  }

  renderSquare_row() {
    return<Square_row />;
  }

  renderBlack(circle) {
    if (circle === "circle") {
      return<Black circle={"circle"} />;
  } else if (circle === "circlew"){
    return<Black circle={"circlew"}/>;
  } else 
  return<Black />
}

  renderWhite() {
    return<White />;
  }
  
  render() {
    return (
        <div className="chessboard">
          <div className="square_row">
          {this.renderWhite()}
          {this.renderBlack("circlew")}
          {this.renderWhite()}
          {this.renderBlack("circlew")}
          {this.renderWhite()}
          {this.renderBlack("circlew")}
          {this.renderWhite()}
          {this.renderBlack("circlew")}
        </div>
          <div className="square_row">
          {this.renderBlack("circlew")}
          {this.renderWhite()}
          {this.renderBlack("circlew")}
          {this.renderWhite()}
          {this.renderBlack("circlew")}
          {this.renderWhite()}
          {this.renderBlack("circlew")}
          {this.renderWhite()}
        </div>
          <div className="square_row">
          {this.renderWhite()}
          {this.renderBlack("circlew")}
          {this.renderWhite()}
          {this.renderBlack("circlew")}
          {this.renderWhite()}
          {this.renderBlack("circlew")}
          {this.renderWhite()}
          {this.renderBlack("circlew")}
        </div>
          <div className="square_row">
          {this.renderBlack()}
          {this.renderWhite()}
          {this.renderBlack()}
          {this.renderWhite()}
          {this.renderBlack()}
          {this.renderWhite()}
          {this.renderBlack()}
          {this.renderWhite()}
        </div>
          <div className="square_row">
          {this.renderWhite()}
          {this.renderBlack()}
          {this.renderWhite()}
          {this.renderBlack()}
          {this.renderWhite()}
          {this.renderBlack()}
          {this.renderWhite()}
          {this.renderBlack()}
        </div>
          <div className="square_row">
          {this.renderBlack("circle")}
          {this.renderWhite()}
          {this.renderBlack("circle")}
          {this.renderWhite()}
          {this.renderBlack("circle")}
          {this.renderWhite()}
          {this.renderBlack("circle")}
          {this.renderWhite()}
        </div>
          <div className="square_row">
          {this.renderWhite()}
          {this.renderBlack("circle")}
          {this.renderWhite()}
          {this.renderBlack("circle")}
          {this.renderWhite()}
          {this.renderBlack("circle")}
          {this.renderWhite()}
          {this.renderBlack("circle")}
          </div>
          <div className="square_row">
          {this.renderBlack("circle")}
          {this.renderWhite()}
          {this.renderBlack("circle")}
          {this.renderWhite()}
          {this.renderBlack("circle")}
          {this.renderWhite()}
          {this.renderBlack("circle")}
          {this.renderWhite()}
        </div>
      </div>
    );
  }
}


      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<Board />);

    </script>
    </div>
    <script src="chessboard.js"></script>
  </body>
</html>
