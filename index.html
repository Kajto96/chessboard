class Square_row extends React.Component {
  render() {

}
class Field {
  constructor (x, y, circle) {
    if (circle) {
      this.circle = circle
    } else {
      this.circle = null
    }

    this.x = x
    this.y = y  
  }
  getX () {
    return this.x
  }

  getY () {
    return this.y
  }

  getElement () {
    return this.element
  }
}
class Board extends React.Component {
  constructor(props) {
    super(props);
    this.handleOnClick = this.handleOnClick.bind(this);
    this.state = { 
      selected: null,
      fields: [
        [new Field(0, 0, "circlew"),new Field(1, 0, "circlew"),new Field(2, 0, "circlew"), new Field(3, 0, "circlew"),],
        [new Field(0, 1, "circlew"),new Field(1, 1, "circlew"), new Field(2, 1, "circlew"), new Field(3, 1, "circlew"),],
        [new Field(0, 2, "circlew"),new Field(1, 2, "circlew"),new Field(2, 2, "circlew"),new Field(3, 2, "circlew"),],
        [new Field(0, 3, ""),new Field(1, 3, ""),new Field(2, 3, ""),new Field(3, 3, ""),],
        [new Field(0, 4, ""),new Field(1, 4, ""),new Field(2, 4, ""),new Field(3, 4, ""),],
        [new Field(0, 5, "circle"), new Field(1, 5, "circle"),new Field(2, 5, "circle"),new Field(3, 5, "circle"),],
        [new Field(0, 6, "circle"),new Field(1, 6, "circle"),new Field(2, 6, "circle"),new Field(3, 6, "circle"),],
        [new Field(0, 7, "circle"),new Field(1, 7, "circle"),new Field(2, 7, "circle"),new Field(3, 7, "circle"),]
      ]
    }
  }
    handleOnClick() {
      this.setState({
        selected: true
      });
  }

  findField (el) {
    let field = null
    for (let y = 0; y < this.fields.length; y++) {
      for (let x = 0; x < this.fields[y].length; x++) {
        field = this.getField(x, y)
        if (field.getElement() === el) {
          return field
        }
      }
    }

    return null
  }

  getField (x, y) {
    return this.fields[y][x]
  }

  renderSquare_row() {
    return<Square_row />;
  }


  renderBlack(circle) {
    let s = this.state;
    if (circle === "circle") {
      return <Black circle={"circle"} selected={this.state.selected == false} onClick={()=>this.handleOnClick()}/>;
    } else if (circle === "circlew") {
      return<Black circle={"circlew"}  selected={null}/>;
  } else
  return<Black/>
}

  renderWhite() {
    return<White />;
  }
  
  render() {
    return (
        <div className="chessboard">
          <div className="square_row">
          {this.renderWhite()}
